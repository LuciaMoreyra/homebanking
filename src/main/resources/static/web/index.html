<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    
  </head>
  <body>
    <div id="app" class="">
      <header class=" py-1 px-3">
        <div class="d-flex align-items-center p-1"><img src="img/android-chrome-512x512.png" alt="logo">
          <h1 class="h5 ms-2 mb-0">Mindhub</h1>
        </div>
      </header>
      <main>
      <div class="card mt-2">
        <img src="img/computer.jpg" class="card-img-top" alt="imagen">
        <div class="card-body p-3" v-show="formulario == 'signin'">
          <h5 class="card-title">Sign In</h5>
          <form @submit.prevent="login" class="d-flex flex-column justify-content-between">
            <div>
            <label for="email" class="form-label">Email:</label>
            <input type="email" required name="email" id="email" placeholder="example@mindhub.com" class="form-control" :class="mensaje? 'is-invalid':''" v-model="loginData.email"/>
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" v-model="loginData.password" class="form-control" required :class="mensaje? 'is-invalid':''"/>
            <div class="invalid-feedback">
              {{mensaje}}
            </div>
          </div>
          <div class="text-center">
            <input type="submit" value="Sign In" class="btn btn-primary mt-4">
            <div class=" my-2">Don't have an account? <a class="link-registro" @click="changeForm('signup')">Sign Up</a></div>
          </div>
          </form>
          
        </div>
        <div class="card-body p-3" v-show="formulario == 'signup'">
          <h5 class="card-title">Sign Up</h5>

        <form class="d-flex flex-column justify-content-between" @submit.prevent="signup">
          
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="first-name" class="form-label">First Name:</label>
              <input type="text" name="first-name" id="first-name" class="form-control" required v-model="signUpData.firstName">
            </div>
            <div class="col-sm-6">
              <label for="last-name" class="form-label">Last Name</label>
              <input type="text" name="last-name" id="last-name" class="form-control" required v-model="signUpData.lastName">
            </div><div class="col-sm-6">
              <label for="email-new" class="form-label">Email:</label>
              <input type="email" required name="email-new" :class="mensaje? 'is-invalid':''" id="email-new" placeholder="example@mindhub.com" class="form-control" v-model="signUpData.email"/>
              <div class="invalid-feedback">
                {{mensaje}}
              </div>
            
            </div>
            <div class="col-sm-6">
              <label for="password-new" class="form-label">Password:</label>
              <input type="password" id="password-new" name="password-new"  class="form-control" required v-model="signUpData.password"/>
            </div>
            
          </div>
          <div class="text-center ">
            <input type="submit" value="Sign Up" class="btn btn-primary mt-4">
            <div class="mt-2">Already have an account? <a class="link-registro" @click="changeForm('signin')">Sign In</a></div>
          </div>
        </form>

        </div>
      </div>

      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
