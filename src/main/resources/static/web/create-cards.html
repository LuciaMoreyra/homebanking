<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/createcard.css">
</head>
<body>
<div id="app" class=" text-center position-relative">
    <a href="cards.html" class="boton-volver"><i class="bi bi-arrow-left-circle"></i></a>
<h1>Solicitá una tarjeta</h1>
<main>

<form @submit.prevent="createCard">
    <fieldset class="my-5 text-center">

        <input type="radio" class="btn-check " value="debit" name="type"  id="debit" autocomplete="off" v-model="type">
        <label  for="debit" class="btn btn-outline-primary btn-lg mx-2">Débito</label>
        <input type="radio" class="btn-check"  value="credit" name="type"  id="credit" autocomplete="off" v-model="type">
        <label for="credit" class="btn btn-outline-primary btn-lg mx-2">Crédito</label>
    </fieldset>
    <fieldset class="my-5 text-center">

        <input type="radio" class="btn-check" value="gold" name="color"  id="gold" autocomplete="off" v-model="color">
        <label  for="gold" class="btn btn-outline-success mx-2 btn-lg">Gold</label>
        <input type="radio" class="btn-check"  value="silver" name="color" id="silver" autocomplete="off" v-model="color">
        <label for="silver" class="btn btn-outline-success mx-2 btn-lg">Silver</label>
        <input type="radio" class="btn-check"  value="titanium" name="color"  id="titanium" autocomplete="off" v-model="color">
        <label for="titanium" class="btn btn-outline-success mx-2 btn-lg">Titanium</label>
    </fieldset>

        <button type="submit" class="boton-crear">CREAR <i class="bi bi-chevron-double-right"></i></button>


</form>
<!--    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalError">
        Launch demo modal
    </button>-->

    <!-- Modal -->
    <div class="modal fade" id="modalError" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-danger">
                    <h5 class="modal-title" id="exampleModalLabel">Hubo un error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    No se pudo crear la tarjeta.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button @click="backToCards" type="button" class="btn btn-primary">Volver a Tarjetas</button>
                </div>
            </div>
        </div>
    </div>
</main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@next"></script>
<script src="js/create-cards.js"></script>


</body>
</html>
