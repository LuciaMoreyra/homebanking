<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./styles/accounts.css" />
    <link rel="stylesheet" href="./styles/createcard.css" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="app" class="container-fluid">
      <header
        class="d-flex justify-content-between align-items-center py-1 px-3"
      >
        <div class="d-flex align-items-center p-1">
          <img src="img/android-chrome-512x512.png" alt="logo" />
          <h1 class="h5 ms-2 mb-0">Mindhub</h1>
        </div>
        <div class="user-menu">
          <a
            href="#"
            class="btn btn-outline-light"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            title="Contactanos"
            ><i class="bi bi-whatsapp"></i
          ></a>
          <a
            href="#"
            class="btn btn-outline-light"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            title="Perfil"
            ><i class="bi bi-person-circle"></i
          ></a>
          <a
            @click="logout"
            href="#"
            class="btn btn-outline-light"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            title="Salir"
            ><i class="bi bi-box-arrow-right"></i
          ></a>
        </div>
      </header>

      <div
        class="
          boton-nav
          d-flex
          justify-content-between justify-content-md-center
          px-3
          align-items-center
        "
      >
        <span class="p-1 toggle-button m-1" @click="toggleNav">
          <i class="bi bi-list"></i>
          <span class="text-secondary">menu</span>
        </span>

        <h5>Crear Nueva Tarjeta</h5>
      </div>

      <div class="content">
        <nav class="client-info" :class="{visible:navShow}">
          <div class="client-info-top position-relative">
            <button
              type="button"
              class="btn-close boton-cerrar btn-close-white"
              aria-label="Close"
              @click="toggleNav"
            ></button>
            <p>Bienvenida!</p>
          </div>

          <a href="accounts.html"> <i class="bi bi-wallet2"></i> Cuentas </a>
          <a href="cards.html"><i class="bi bi-credit-card"></i> Tarjetas</a>
          <a href="transfers.html"
            ><i class="bi bi-cash-stack"></i> Transferencias</a
          >
        </nav>

        <main>
          <div class="section">
            <div class="header d-flex justify-content-between">
              <a href="cards.html" class="boton-volver"
                ><i class="bi bi-arrow-left-circle"></i
              ></a>
              <h5>Solicitá una tarjeta</h5>
            </div>
            <form @submit.prevent="createCard">
              <fieldset class="my-5 text-center">
                <input
                  type="radio"
                  class="btn-check"
                  value="debit"
                  name="type"
                  id="debit"
                  autocomplete="off"
                  v-model="type"
                />
                <label for="debit" class="btn btn-outline-primary btn-lg m-2"
                  >Débito</label
                >
                <input
                  type="radio"
                  class="btn-check"
                  value="credit"
                  name="type"
                  id="credit"
                  autocomplete="off"
                  v-model="type"
                />
                <label for="credit" class="btn btn-outline-primary btn-lg m-2"
                  >Crédito</label
                >
              </fieldset>
              <fieldset class="my-5 text-center">
                <input
                  type="radio"
                  class="btn-check"
                  value="gold"
                  name="color"
                  id="gold"
                  autocomplete="off"
                  v-model="color"
                />
                <label for="gold" class="btn btn-outline-success m-2 btn-lg"
                  >Gold</label
                >
                <input
                  type="radio"
                  class="btn-check"
                  value="silver"
                  name="color"
                  id="silver"
                  autocomplete="off"
                  v-model="color"
                />
                <label for="silver" class="btn btn-outline-success m-2 btn-lg"
                  >Silver</label
                >
                <input
                  type="radio"
                  class="btn-check"
                  value="titanium"
                  name="color"
                  id="titanium"
                  autocomplete="off"
                  v-model="color"
                />
                <label for="titanium" class="btn btn-outline-success m-2 btn-lg"
                  >Titanium</label
                >
              </fieldset>
              <div class="text-end">
                <button type="submit" class="boton-crear">CREAR</button>
              </div>
            </form>
          </div>

          <!-- Modal -->
          <div
            class="modal fade"
            id="modalError"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header text-danger">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Hubo un error
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">No se pudo crear la tarjeta.</div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cerrar
                  </button>
                  <button
                    @click="backToCards"
                    type="button"
                    class="btn btn-primary"
                  >
                    Volver a Tarjetas
                  </button>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./js/create-cards.js"></script>
  </body>
</html>
