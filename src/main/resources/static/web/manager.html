<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="./styles/manager.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid vh-100" id="app">

        <div class="row">
            <div class="col-lg-4">
                <div class="formulario my-3  bg-light bg-gradient p-2 border">

                    <h2 class="text-success">Client Manager</h2>
                    <form @submit.prevent="addClient" class="">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" v-model="newClient.name" class="form-control" required>
                        <label for="last-name" class="form-label">Last Name:</label>
                        <input type="text" id="last-name" v-model="newClient.lastName" class="form-control" required>
                        <label for="email" class="form-label">Email Address:</label>
                        <input type="email" id="email" v-model="newClient.email" class="form-control" required>
                        <div class="footer-form d-flex justify-content-around align-items-center  mt-3">
                            <input type="submit" value="Add Client" class="btn btn-success">
                            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                                <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                                    <path
                                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                                </symbol>
                            </svg>
                            <div class="alert alert-success m-0" :class="alertClass">
                                <svg class="bi flex-shrink-0 " width="24" height="24" role="img" aria-label="Success:">
                                    <use xlink:href="#check-circle-fill" /></svg>
                                Client added
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="tabla my-3 p-2 border col-lg-8">
                <div class="d-flex justify-content-between">
                    <h2 class="text-success">Client List</h2>
                    <nav aria-label="Client navigation">
                        <ul class="pagination" v-if="jsonData.page">
                            <li class="page-item" :class="{disabled: (currentPage == 1)}">
                                <a @click.prevent="previousPage" class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li  class="page-item" 
                                v-for="number in jsonData.page.totalPages" :class="{active : (currentPage == number)}">
                                <a @click.prevent="goToPage(number)" class="page-link" href="#">{{number}}</a></li>

                            <li class="page-item" :class="{disabled: (currentPage == jsonData.page.totalPages)}">
                                <a @click.prevent="nextPage" class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <table class="table table-hover">
                    <thead class="table-success">
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="client in tableContent">
                            <td>{{ client.firstName }}</td>
                            <td>{{ client.lastName }}</td>
                            <td>{{ client.email }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="json-content my-3  border">
            <h2 class="text-success">Client REST Response</h2>
            <div>
                <pre>
                            <code>
                                {{ jsonData }}
                             </code>
                        </pre>
            </div>
        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./js/manager.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
</body>

</html>
