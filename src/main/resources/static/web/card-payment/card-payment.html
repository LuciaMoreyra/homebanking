<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pagar con tarjeta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./card-payment.css">

  </head>
  <body>
    <div id="app" class="container">
      <div class="row vh-100 justify-content-md-center align-content-center">
        <div class="card col-lg-8 p-3 ">
          <h2 class="h4 mb-3 text-center">Pagar con Tarjeta</h2>
          <form class="" @submit.prevent="pay">
            <div class="mb-3 row">
              <label for="number" class="col-sm-3 col-form-label"
                >Numero de tarjeta:</label
              >
              <div class="col-sm-9">
                <input type="text" class="form-control" id="number" required v-model="number" />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="cvv" class="col-sm-3 col-form-label"
                >Codigo de seguridad:</label
              >
              <div class="col-sm-9">
                <input
                  type="number"
                  min="100"
                  max="999"
                  class="form-control"
                  id="cvv"
                  v-model="cvv"
                  required
                />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="amount" class="col-sm-3 col-form-label">Monto:</label>
              <div class="col-sm-9">
                <input
                  type="number"
                  min="1"
                  class="form-control"
                  id="amount"
                  step="0.01"
                  v-model="amount"
                  required
                />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="description" class="col-sm-3 col-form-label"
                >Descripcion:</label
              >
              <div class="col-sm-9">
                <input type="text" class="form-control" id="description" required  v-model="description" />
              </div>
            </div>
            <div class="text-end">
              <input type="submit" class="btn btn-outline-success" value="Pagar">
          </div>
        </form>
      </div>
      </div>

<!-- Modal success-->
<div class="modal fade" id="modal-success" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header ">
        
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-success">
        Se ha realizado el pago
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal error-->
<div class="modal fade" id="modal-error" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header ">
        <h5 class="modal-title text-danger" id="">Error</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-danger">
        {{ errorMessage }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark"  data-bs-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"
    ></script>
    <script src="./card-payment.js"></script>
  </body>
</html>
