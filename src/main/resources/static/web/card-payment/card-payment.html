<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pagar con tarjeta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./card-payment.css">

  </head>
  <body>
    <div id="app" class="container-fluid d-flex justify-content-md-center align-items-center">
<!--      <div class="row vh-100 justify-content-md-center align-content-center">-->
        <div class="card">

          <div class="row">
            <div class="col-md-3 text-secondary lista py-4">
              <p class="px-4 text-secondary">Pagar con</p>

              <p class="px-4"><i class="bi bi-credit-card"></i> Débito</p>
              <p class="px-4"><i class="bi bi-credit-card"></i> Crédito</p>
            </div>
            <div class="col-md-9 p-4">
              <h2 class="h4 text-secondary text-center">Pagar con Tarjeta</h2>
              <hr />
              <form class="mt-2 mb-2" @submit.prevent="pay">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="number" required v-model="number" placeholder="VIN001"/>
                  <label for="number" class="">Numero de tarjeta</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                          type="number"
                          min="100"
                          max="999"
                          class="form-control"
                          id="cvv"
                          v-model="cvv"
                          required
                          placeholder="1234"
                  />
                  <label for="cvv" class="">Codigo de seguridad</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                          type="number"
                          min="1"
                          class="form-control"
                          id="amount"
                          step="0.01"
                          v-model="amount"
                          required
                          placeholder="0000"
                  />
                  <label for="amount" class="">Monto</label>

                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="description" required  v-model="description" placeholder="descripción"/>
                  <label for="description" class="">Descripción</label>

                </div>
                <div class="text-center">
                  <input type="submit" class="btn btn-outline-success" value="Pagar">
                </div>
              </form>
            </div>
          </div>

      </div>
<!--      </div>-->

<!-- Modal success-->
<div class="modal fade" id="modal-success" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header ">
        
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-success">
        Se ha realizado el pago
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal error-->
<div class="modal fade" id="modal-error" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header ">
        <h5 class="modal-title text-danger" id="">Error</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-danger">
        {{ errorMessage }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark"  data-bs-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"
    ></script>
    <script src="./card-payment.js"></script>
  </body>
</html>
